name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t multi-client ./client
        docker build -t multi-nginx ./nginx
        docker build -t multi-server ./server
        docker build -t multi-worker ./worker

    - name: Tag Docker image
      run: |
        docker tag multi-client:latest bhupesh0215/multi-client:latest
        docker tag multi-nginx bhupesh0215/multi-nginx:latest
        docker tag multi-server bhupesh0215/multi-server:latest
        docker tag multi-worker bhupesh0215/multi-worker:latest
        
    - name: Push Docker image
      run: |
        docker push bhupesh0215/multi-client:latest
        docker push bhupesh0215/multi-nginx:latest
        docker push bhupesh0215/multi-server:latest
        docker push bhupesh0215/multi-worker:latest
